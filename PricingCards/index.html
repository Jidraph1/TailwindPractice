<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-800">
      <div
        class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:my-0"
      >
        <!-- Column 1 -->
        <div class="bg-slate-700 rounded-xl text-white">
          <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
            <div class="text-center uppercase">Basic</div>
            <h2 class="text-5xl text-center mt-10 font-serif">100GB</h2>
            <h3 class="text-center mt-2">$1.99/Month</h3>
         

              <div class="flex justify-center">
                <a href="#" class=" duration-400 inline-block text-center px-10 py-3 my-6 border rounded-lg hover:bg-violet-800 hover:border-violet-800"
                > Purchase</a>
              </div>
            </div>
            <div class="border-t border-slate-700"></div>

            <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
                <div class="flex flex-col space-y-2">
                    <div class="flex-row justify-center text-center ">
                        <div class="text-sm ml-1 py-1">100Gb of Storage</div>
                        <div class="text-sm ml-1 py-1">Option to add members</div>
                        <div class="text-sm ml-1 py-1">Extra Member option</div>


                    </div>
                </div>
            </div>
          </div>

          <div class="bg-violet-800 rounded-xl text-white">
            <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
              <div class="text-center uppercase">Standard</div>
              <h2 class="text-5xl text-center mt-10 font-serif">200GB</h2>
              <h3 class="text-center mt-2">$3.99/Month</h3>
           
  
                <div class="flex justify-center">
                  <a href="#" class=" duration-400 inline-block text-center px-10 py-3 my-6 border border-violet-800 rounded-lg bg-violet-800 hover:bg-slate-800 hover:border-white"
                  > Purchase</a>
                </div>
              </div>
              <div class="border-t border-slate-700"></div>
  
              <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
                  <div class="flex flex-col space-y-2">
                      <div class="flex-row justify-center text-center ">
                          <div class="text-sm ml-1 py-1">200Gb of Storage</div>
                          <div class="text-sm ml-1 py-1">Option to add members</div>
                          <div class="text-sm ml-1 py-1">Extra Member option</div>
  
  
                      </div>
                  </div>
              </div>
            </div>

            <div class="bg-slate-700 rounded-xl text-white">
                <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
                  <div class="text-center uppercase">Premium</div>
                  <h2 class="text-5xl text-center mt-10 font-serif">2TB</h2>
                  <h3 class="text-center mt-2">$9.99/Month</h3>
               
      
                    <div class="flex justify-center">
                      <a href="#" class=" duration-400 inline-block text-center px-10 py-3 my-6 border rounded-lg hover:bg-violet-800 hover:border-violet-800"
                      > Purchase</a>
                    </div>
                  </div>
                  <div class="border-t border-slate-700"></div>
      
                  <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
                      <div class="flex flex-col space-y-2">
                          <div class="flex-row justify-center text-center ">
                              <div class="text-sm ml-1 py-1">2TB of Storage</div>
                              <div class="text-sm ml-1 py-1">Option to add members</div>
                              <div class="text-sm ml-1 py-1">Extra Member option</div>
      
      
                          </div>
                      </div>
                  </div>
                </div>
        </div>
      </div>
    </div>
  </body>
</html>
