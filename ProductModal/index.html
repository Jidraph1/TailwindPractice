<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- card -->
      <div
        class="flex flex-col p-6 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <div>
          <img src="headphone.png" alt="headphones" class="mx-auto duration-200 hover:scale-110 " />
        </div>
        <div class="flex flex-col space-y-6">
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                <div>
                    <div class="inline-block px-3 py-1 text-white bg-black cursor-pointer rounded-full hover:animate-bounce duration-1000">
                        Free Shipping
                    </div>
                </div>
                <div class="max-w-sm text-2xl font-medium">Razer kraken Kityy Edit Gaming Headset Quartz</div>
                <!-- Pricing Div -->
                <div class="flex flex-col md-4 space-y-3 text-center md:text-left">
                    <p class="line-through">$799</p>
                    <p class="text-5xl font-bold">$599</p>
                    <p class="font-light-text-sm text-gray-400">This offer lasts until April 3rd or as long as stocks last</p>
                </div>

                <!-- Button Grouped -->
                <div class="group">
                    <button class="w-full px-8 py-4 hover:shadow-xl text-white bg-blue-500 rounded-lg duration-200 hover:scale-105">Add To Cart</button>
                </div>
                <!-- Stocks Remaining -->
                <div class="flex items-center space-x-3 group">
                    <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-bounce"></div>
                    <div class="text-sm">50+ pieces in stock</div>
                </div>

                <!-- Bottom Buttons -->
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 ">
                    <button class="flex justify-center items-center py-3 px-3 space-x-3 border-2 border-gray-300 hover:shadow-xl duration-200 hover:-translate-y-0.5 rounded-lg shadow-sm">
                        <img  class="w-8" src="weight.png" alt="">
                        <p class="text-sm">Add to Cart</p>
                    </button>

                    <button class="flex justify-center items-center py-3 px-3 space-x-3 border-2 border-gray-300 hover:shadow-xl duration-200 hover:-translate-y-0.5 rounded-lg shadow-sm">
                        <img  class="w-8" src="heart.png" alt="">
                        <p class="text-sm">Add to Wishlist</p>
                    </button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
